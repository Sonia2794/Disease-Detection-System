<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="bg-white shadow p-4 rounded">
    <h3>Your Health Reports</h3>
    {% if records %}
    <table class="table table-bordered mt-3">
      <thead class="table-light"><tr><th>Date</th><th>Symptoms</th><th>Diagnosis</th></tr></thead>
      <tbody>
        {% for r in records %}
          <tr>
            <td>{{ r.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ r.input_data }}</td>
            <td><strong>{{ r.prediction }}</strong></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No records available.</p>
    {% endif %}
  </div>
</div>
</body>
</html>
